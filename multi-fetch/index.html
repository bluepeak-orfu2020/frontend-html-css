<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // Chained promises
        fetch('https://jsonplaceholder.typicode.com/todos/1')
            .then(response => response.json())
            .then(json => {
                const ids = []
                fetch('https://jsonplaceholder.typicode.com/todos/2')
                    .then(response => response.json())
                    .then(json2 => {
                        ids.push(json.id);
                        ids.push(json2.id);
                        console.log('ids with chained promise', ids);
                    })
            })

        // Promise.all()
        Promise.all(
            [
                fetch('https://jsonplaceholder.typicode.com/todos/1')
                    .then(response => response.json()),
                fetch('https://jsonplaceholder.typicode.com/todos/2')
                    .then(response => response.json())
            ]
        ).then(([json, json2]) => {
            const ids = [];
            ids.push(json.id);
            ids.push(json2.id);
            console.log('ids with promise.all', ids);
        })
    </script>
</head>
<body>
    
</body>
</html>
