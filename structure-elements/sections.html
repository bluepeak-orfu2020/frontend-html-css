<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
        <h2>The page's header</h2>
        <nav>
            <ul>
                <li>Menu item 1</li>
                <li>Menu item 2</li>
                <li>Menu item 3</li>
            </ul>
        </nav>
    </header>

    <h1>Rubrik</h1>
    text 1
    <h2>Underrubrik 1</h2>
    text 2
    <h3>Underunderrubrik 1</h3>
    text 3
    <h2>Underrubrik 2</h2>
    text 4

    <section>
        <h2>Section 1</h2> <!-- sections should contain a header -->
        <div> <!-- used for styling purposes -->
            <button>1</button>
            <button>2</button>
        </div>
    </section>
    <section>
        <h2>Section 2</h2>
    </section>

    <main> <!-- there can only be one(!) main element -->
        <h2>Page's primary content</h2>

        <!-- elements can be nested in the main element. -->
        <article> <!-- self contained content. -->
            <h2>Some article</h2>
            <p>Article text</p>
        </article>
        <aside>
            a sidebar
        </aside>
    </main>

    <footer>
        <h2>The page's footer</h2>
    </footer>
</body>
</html>
